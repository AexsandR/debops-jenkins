pipeline {
    agent any
    
    environment {
        COMPOSE_DIR = '../docker-compose'
    }
    
    stages {
        stage('Deploy') {
            steps {
                sh 'docker-compose -f ./_devops/docker-compose/docker-compose.yml down || true'
                sh 'docker-compose -f ./_devops/docker-compose/docker-compose.yml up -d'
            }
        }
    }
    
    post {
        always {
            cleanWs()
        }
    }
}
